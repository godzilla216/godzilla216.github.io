<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit & Scholarship Manipulator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            background-color: #f4f4f4;
            border-radius: 8px;
        }
        h1, h2 {
            text-align: center;
        }
        input {
            padding: 10px;
            margin-right: 10px;
        }
        button {
            padding: 10px;
        }
        .section {
            margin-top: 30px;
            padding: 15px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
        }
        .note {
            margin-top: 20px;
            font-size: 0.9em;
            color: #888;
            text-align: center;
        }
    </style>
</head>
<body>

    <h1>Retro Bowl College Save Editor</h1>

    <!-- Credit Modifier -->
    <div class="section">
        <h2>Credit Modifier</h2>
        <div>
            <label for="currentCredits">Current Coach Credits:</label>
            <span id="currentCredits">Loading...</span>
        </div>
        <div style="margin-top: 20px;">
            <label for="newCredits">Enter credits to add:</label>
            <input type="number" id="newCredits" placeholder="e.g., 100" required>
            <button id="addCredits">Add Credits</button>
        </div>
        <div id="message" style="margin-top: 20px; color: green;"></div>
    </div>

    <!-- Scholarship Fund Increaser -->
    <div class="section">
        <h2>Scholarship Fund Increaser</h2>
        <div>
            <label for="currentFund">Current Scholarship Fund ($1,000s):</label>
            <span id="currentFund">Loading...</span>
        </div>
        <div style="margin-top: 20px;">
            <label for="fundAdd">Add to Scholarship Fund ($1,000 each):</label>
            <input type="number" id="fundAdd" placeholder="e.g., 10" required>
            <button id="addFund">Increase Fund</button>
        </div>
        <div id="fundMessage" style="margin-top: 20px; color: green;"></div>
    </div>

    <div class="note">
        *Note: This feature will not work on a Google Site save.
    </div>

    <script>
        const saveDataKey = "RetroBowlCollege.0.savedata.ini";
        const currentCreditsElement = document.getElementById('currentCredits');
        const currentFundElement = document.getElementById('currentFund');

        // Load current coach credits
        function loadCurrentCredits() {
            const saveData = localStorage.getItem(saveDataKey);
            if (saveData) {
                const match = saveData.match(/coach_credit="(\d+)"/);
                currentCreditsElement.innerText = match ? match[1] : "Not found";
            } else {
                currentCreditsElement.innerText = "No game save found.";
            }
        }

        // Load current scholarship fund
        function loadCurrentFund() {
            const saveData = localStorage.getItem(saveDataKey);
            if (saveData) {
                const match = saveData.match(/recruitment_credits="(\d+)"/);
                currentFundElement.innerText = match ? match[1] : "Not found";
            } else {
                currentFundElement.innerText = "No game save found.";
            }
        }

        // Add Coach Credits
        document.getElementById('addCredits').addEventListener('click', function() {
            const creditsToAdd = parseInt(document.getElementById('newCredits').value);
            if (localStorage.getItem(saveDataKey)) {
                let saveData = localStorage.getItem(saveDataKey);
                const match = saveData.match(/coach_credit="(\d+)"/);
                if (match) {
                    const currentCredits = parseInt(match[1]);
                    const updatedCredits = currentCredits + creditsToAdd;
                    saveData = saveData.replace(/coach_credit="\d+"/, `coach_credit="${updatedCredits}"`);
                    localStorage.setItem(saveDataKey, saveData);
                    document.getElementById('message').innerText = "Credits added successfully!";
                    loadCurrentCredits();
                }
            } else {
                document.getElementById('message').innerText = "You must open up a new game save first!";
            }
        });

        // Add Scholarship Fund
        document.getElementById('addFund').addEventListener('click', function() {
            const fundToAdd = parseInt(document.getElementById('fundAdd').value);
            if (localStorage.getItem(saveDataKey)) {
                let saveData = localStorage.getItem(saveDataKey);
                const match = saveData.match(/recruitment_credits="(\d+)"/);
                const capMatch = saveData.match(/recruitment_credits_cap="(\d+)"/);

                if (match && capMatch) {
                    const currentFund = parseInt(match[1]);
                    const newFund = currentFund + fundToAdd;
                    const newCap = Math.max(parseInt(capMatch[1]), newFund);

                    saveData = saveData
                        .replace(/recruitment_credits="\d+"/, `recruitment_credits="${newFund}"`)
                        .replace(/recruitment_credits_cap="\d+"/, `recruitment_credits_cap="${newCap}"`);

                    localStorage.setItem(saveDataKey, saveData);
                    document.getElementById('fundMessage').innerText = "Scholarship fund increased successfully!";
                    loadCurrentFund();
                }
            } else {
                document.getElementById('fundMessage').innerText = "You must open up a new game save first!";
            }
        });

        // Initial load
        loadCurrentCredits();
        loadCurrentFund();
    </script>

</body>
</html>
