<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit & Salary Cap Manipulator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            background-color: #f4f4f4;
            border-radius: 8px;
        }
        h1, h2 {
            text-align: center;
        }
        input, textarea {
            padding: 10px;
            margin-top: 10px;
            width: 100%;
            box-sizing: border-box;
        }
        button {
            padding: 10px 20px;
            margin-top: 10px;
        }
        .section {
            margin-top: 30px;
            padding: 15px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
        }
        .note {
            margin-top: 20px;
            font-size: 0.9em;
            color: #888;
            text-align: center;
        }
        #exportOutput {
            height: 120px;
            resize: none;
            font-family: monospace;
        }
    </style>
</head>
<body>

    <h1>Retro Bowl Save Editor</h1>

    <!-- Credit Modifier -->
    <div class="section">
        <h2>Credit Modifier</h2>
        <div>
            <label for="currentCredits">Current Coach Credits:</label>
            <span id="currentCredits">Loading...</span>
        </div>
        <div style="margin-top: 20px;">
            <label for="newCredits">Enter credits to add:</label>
            <input type="number" id="newCredits" placeholder="e.g., 100" required>
            <button id="addCredits">Add Credits</button>
        </div>
        <div id="message" style="margin-top: 20px; color: green;"></div>
    </div>

    <!-- Salary Cap / Salary Boost Modifier -->
    <div class="section">
        <h2>Salary Boost & Salary Cap Modifier</h2>
        <div>
            <label for="currentFund">Current Salary Boost:</label>
            <span id="currentFund">Loading...</span>
        </div>
        <div style="margin-top: 10px;">
            <label for="currentCap">Current Salary Cap:</label>
            <span id="currentCap">Loading...</span>
        </div>

        <div style="margin-top: 20px;">
            <label for="fundAdd">Add to Salary Boost:</label>
            <input type="number" id="fundAdd" placeholder="e.g., 10" required>
            <button id="addFund">Increase Salary Boost</button>
        </div>

        <div id="fundMessage" style="margin-top: 20px; color: green;"></div>
    </div>

    <!-- Save Exporter -->
    <div class="section">
        <h2>Save Exporter</h2>
        <p>Click the button below to export your full <code>savedata.ini</code> as a Base64 string.</p>
        <button id="exportSave">Export Save to Base64</button>
        <textarea id="exportOutput" readonly placeholder="Your Base64 save will appear here..."></textarea>
        <div id="exportMessage" style="margin-top: 10px; color: green;"></div>
    </div>

    <div class="note">
        *Note: This feature will not work on a Google Site save.
    </div>
    
    <script>
        const saveDataKey = "RetroBowl.0.savedata.ini";
        const currentCreditsElement = document.getElementById('currentCredits');
        const currentFundElement = document.getElementById('currentFund');
        const currentCapElement = document.getElementById('currentCap');

        // Load current coach credits
        function loadCurrentCredits() {
            const saveData = localStorage.getItem(saveDataKey);
            if (saveData) {
                const match = saveData.match(/coach_credit="(\d+)"/);
                currentCreditsElement.innerText = match ? match[1] : "Not found";
            } else {
                currentCreditsElement.innerText = "No game save found.";
            }
        }

        // Load current salary boost
        function loadCurrentFund() {
            const saveData = localStorage.getItem(saveDataKey);
            if (saveData) {
                const match = saveData.match(/boost_salary_cap="(\d+)"/);
                currentFundElement.innerText = match ? match[1] : "Not found";
            } else {
                currentFundElement.innerText = "No game save found.";
            }
        }

        // Load current salary cap
        function loadCurrentCap() {
            const saveData = localStorage.getItem(saveDataKey);
            if (saveData) {
                const match = saveData.match(/salary_cap="(\d+)"/);
                currentCapElement.innerText = match ? match[1] : "Not found";
            } else {
                currentCapElement.innerText = "No game save found.";
            }
        }

        // Add Coach Credits
        document.getElementById('addCredits').addEventListener('click', function() {
            const creditsToAdd = parseInt(document.getElementById('newCredits').value);
            if (localStorage.getItem(saveDataKey)) {
                let saveData = localStorage.getItem(saveDataKey);
                const match = saveData.match(/coach_credit="(\d+)"/);
                if (match) {
                    const currentCredits = parseInt(match[1]);
                    const updatedCredits = currentCredits + creditsToAdd;
                    saveData = saveData.replace(/coach_credit="\d+"/, `coach_credit="${updatedCredits}"`);
                    localStorage.setItem(saveDataKey, saveData);
                    document.getElementById('message').innerText = "Credits added successfully!";
                    loadCurrentCredits();
                }
            } else {
                document.getElementById('message').innerText = "You must open up a new game save first!";
            }
        });

        // Add Salary Boost
        document.getElementById('addFund').addEventListener('click', function() {
            const fundToAdd = parseInt(document.getElementById('fundAdd').value);
            if (localStorage.getItem(saveDataKey)) {
                let saveData = localStorage.getItem(saveDataKey);

                const boostMatch = saveData.match(/boost_salary_cap="(\d+)"/);
                const capMatch = saveData.match(/salary_cap="(\d+)"/);

                if (boostMatch && capMatch) {
                    const currentBoost = parseInt(boostMatch[1]);
                    const currentCap = parseInt(capMatch[1]);

                    const newBoost = currentBoost + fundToAdd;
                    const newCap = Math.max(currentCap, newBoost);

                    saveData = saveData
                        .replace(/boost_salary_cap="\d+"/, `boost_salary_cap="${newBoost}"`)
                        .replace(/salary_cap="\d+"/, `salary_cap="${newCap}"`);

                    localStorage.setItem(saveDataKey, saveData);

                    document.getElementById('fundMessage').innerText = "Salary boost updated!";
                    loadCurrentFund();
                    loadCurrentCap();
                }
            } else {
                document.getElementById('fundMessage').innerText = "You must open up a new game save first!";
            }
        });

        // Export Save as Base64
        document.getElementById('exportSave').addEventListener('click', function() {
            const saveData = localStorage.getItem(saveDataKey);
            const output = document.getElementById('exportOutput');
            const message = document.getElementById('exportMessage');

            if (saveData) {
                const base64Data = btoa(unescape(encodeURIComponent(saveData)));
                output.value = base64Data;
                message.innerText = "Save exported successfully!";
            } else {
                output.value = "";
                message.innerText = "No save data found to export.";
            }
        });

        // Initial load
        loadCurrentCredits();
        loadCurrentFund();
        loadCurrentCap();
    </script>

</body>
</html>
