<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>NFL Draft for Slavery</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
  <h1>Slavery Tycoon</h1>
  <p id="day">Day: 1</p>
  <p id="owner">Plantation owner: You</p>
  <p id="account">Account Balance: $10000</p>
  <p id="slaveCount">Number of Slaves: 0</p>
  <div id="popup" class="popup"></div>
  <ul id="draftedList" class="compact"></ul>
  <button id="draftButton">Buy Slave</button>
  <button id="workButton">Make Slaves Work</button>
  <button id="breakButton">Give a Break</button>
  <button id="extraRationsButton">Extra Rations ($1,500)</button>
  <button id="foremanButton">Get Foreman ($3000)</button>

  <!-- Dropdown for Special Slaves -->
  <div>
    <label for="specialSlaves">Special Slaves:</label>
    <select id="specialSlaves">
      <option value="">Select a special slave</option>
      <option value="sabrin">Buy Sabrin ($600,000)</option>
      <option value="ironMike">Buy Iron Mike ($500,000)</option>
    </select>
    <button id="buySpecialSlave">Buy</button>
  </div>

  <button id="fireForemanButton">Fire Foreman</button>
  <button class="scroll-to-top">Go to Top</button>
  <!-- Hamburger menu button -->
  <button id="toggleMenu" class="hamburger-menu">â˜°</button>
</div>

<!-- Slaves List (Hamburger Menu) -->
<div id="slavesMenu" class="slaves-menu">
  <div class="slaves-menu-content">
    <span class="close-menu" id="closeMenu">&times;</span>
    <ul id="draftedList" class="compact"></ul>
  </div>
</div>

<script src="script.js"></script>
<script>
document.querySelector('.scroll-to-top').addEventListener('click', () => {
  window.scrollTo({
    top: 0,
    behavior: 'smooth'
  });
});

document.getElementById('toggleMenu').addEventListener('click', () => {
  document.getElementById('slavesMenu').classList.toggle('show-menu');
});

document.getElementById('closeMenu').addEventListener('click', () => {
  document.getElementById('slavesMenu').classList.remove('show-menu');
});

// Handle Special Slaves purchase
document.getElementById('buySpecialSlave').addEventListener('click', function() {
  const selectedValue = document.getElementById('specialSlaves').value;
  let price;
  
  if (selectedValue === 'sabrin') {
    price = 600000;
  } else if (selectedValue === 'ironMike') {
    price = 500000;
  } else {
    alert('Please select a special slave.');
    return;
  }

  // Check if there's enough balance
  const accountBalance = parseInt(document.getElementById('account').textContent.replace(/\D/g, ''));
  if (accountBalance >= price) {
    alert(`You bought ${selectedValue === 'sabrin' ? 'Sabrin' : 'Iron Mike'} for $${price}.`);
    // Deduct from account balance and update UI
    document.getElementById('account').textContent = `Account Balance: $${accountBalance - price}`;
    // Optionally, update the slave count or drafted list
    document.getElementById('slaveCount').textContent = `Number of Slaves: ${parseInt(document.getElementById('slaveCount').textContent.replace(/\D/g, '')) + 1}`;
  } else {
    alert('Insufficient funds.');
  }

  // Reset dropdown
  document.getElementById('specialSlaves').value = '';
});
</script>
</body>
</html>
