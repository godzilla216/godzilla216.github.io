<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
        <title>t.rex extracted with bot</title>
        <style>
            #offline-resources {
                display: none;
            }
            .runner-container {
                height: 150px;              
                overflow: hidden;
                position: absolute;
                top: 25px;
                width: 44px;
                z-index: 2;
            }
            .controller {
                background: rgba(247,247,247, .1);
                height: 100vh;
                left: 0;
                position: absolute;
                top: 0;
                width: 100vw;
                z-index: 1;
            }
            #options {
                position: absolute;
                top: 250px;
                left: 50px;
                display: flex;
                align-items: center;
                z-index: 5;
            }
            #options > span {
                margin-left: 10px;
                margin-right: 50px;
            }
            #botStatus {
                width: 20px;
                height: 20px;
                margin-right: 10px;
            }
            #buttons {
                position: absolute;
                top: 250px;
                right: 50px;
                display: flex;
                align-items: center;
            }
        </style>
    </head>
    <body>
        <div id="main-frame-error" class="interstitial-wrapper" jstcache="0">
            <img class="icon icon-offline" jseval="updateIconClass(this.classList, iconClass)" jstcache="1" style="visibility: hidden;">
            <div class="runner-container">
                <canvas class="runner-canvas" width="600" height="150"></canvas>
            </div>
        </div>
        <div id="offline-resources" jstcache="0">
            <div id="offline-resources-1x" jstcache="0">
                <img id="1x-obstacle-large" src="img/1x-obstacle-large.png" jstcache="0">
                <img id="1x-obstacle-small" src="img/1x-obstacle-small.png" jstcache="0">
                <img id="1x-cloud" src="img/1x-cloud.png" jstcache="0">
                <img id="1x-text" src="img/1x-text.png" jstcache="0">
                <img id="1x-horizon" src="img/1x-horizon.png" jstcache="0">
                <img id="1x-trex" src="img/1x-trex.png" jstcache="0">
                <img id="1x-restart" src="img/1x-restart.png" jstcache="0">
            </div>
            <div id="offline-resources-2x" jstcache="0">
                <img id="2x-obstacle-large" src="img/2x-obstacle-large.png" jstcache="0">
                <img id="2x-obstacle-small" src="img/2x-obstacle-small.png" jstcache="0">
                <img id="2x-cloud" src="img/2x-cloud.png" jstcache="0">
                <img id="2x-text" src="img/2x-text.png" jstcache="0">
                <img id="2x-horizon" src="img/2x-horizon.png" jstcache="0">
                <img id="2x-trex" src="img/2x-trex.png" jstcache="0">
                <img id="2x-restart" src="img/2x-restart.png" jstcache="0">
            </div>
        </div>
        <template id="audio-resources" jstcache="0">
            <audio id="offline-sound-press" src="data:audio/mpeg;base64,..."></audio>
            <audio id="offline-sound-hit" src="data:audio/mpeg;base64,..."></audio>
            <audio id="offline-sound-reached" src="data:audio/mpeg;base64,..."></audio>
        </template>
        <div id="options">
            <input type="checkbox" id="botStatus" />
            <span>Activate Bot?</span>
        </div>
        <script src="scripts/runner.js"></script>
        <script src="scripts/bot.js"></script>
        <script>
            function onGameOver() {
                setTimeout(function() {
                    startGame();
                }, 1000); // Wait 1 second before restarting the game
            }

            function startGame() {
                document.querySelector('.restart-button').click();
            }

            document.getElementById('botStatus').addEventListener('change', function() {
                if (this.checked) {
                    this.style.display = 'none';
                    document.querySelector('#options span').style.display = 'none';
                }
            });

            document.addEventListener('gameOver', onGameOver);
        </script>    
    </body>
</html>
