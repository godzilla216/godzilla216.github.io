<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Madden Pack Opener</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">
        <button id="openPackButton">Open Pack</button>

        <!-- Video container -->
        <div id="videoContainer">
            <video id="packVideo" autoplay></video>
        </div>

        <!-- Card container -->
        <div id="cardContainer">
            <img id="cardImage" src="" alt="Card">
            <div id="cardTitle"></div>
            <div id="cardDetails"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
