<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Comment</title>
</head>
<body>
    <h1>Leave a Comment</h1>
    <form id="commentForm">
        <label for="author">Name:</label>
        <input type="text" id="author" name="author" required>
        <br>
        <label for="comment">Comment:</label>
        <textarea id="comment" name="comment" required></textarea>
        <br>
        <button type="submit">Submit</button>
    </form>
    <div id="responseMessage"></div>

    <script>
        document.getElementById('commentForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the default form submission

            const author = document.getElementById('author').value;
            const comment = document.getElementById('comment').value;

            // Data to be sent
            const data = {
                author: author,
                comment: comment,
                timestamp: new Date().toISOString()
            };

            // Replace with your API endpoint
            fetch('https://example.com/api/save-comment', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('responseMessage').innerText = 'Comment submitted successfully!';
            })
            .catch((error) => {
                console.error('Error:', error);
                document.getElementById('responseMessage').innerText = 'Failed to submit comment.';
            });
        });
    </script>
