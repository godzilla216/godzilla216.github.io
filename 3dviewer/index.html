<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>STL File Viewer with Movement</title>
  <style>
    body { margin: 0; }
    canvas { display: block; }
  </style>
</head>
<body>
  <!-- Container for the 3D viewer -->
  <div id="viewer"></div>

  <!-- Import Three.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
  <!-- Import STLLoader -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/examples/js/loaders/STLLoader.js"></script>

  <script>
    // Set up scene, camera, and renderer
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer();
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // Position the camera
    camera.position.z = 100;

    // Add lighting
    const light = new THREE.DirectionalLight(0xffffff, 1);
    light.position.set(1, 1, 1).normalize();
    scene.add(light);

    // Variables for the model and movement speed
    let model;
    const moveSpeed = 1;  // Adjust speed as needed

    // Load and display the STL file
    const loader = new THREE.STLLoader();
    loader.load('obj.stl', function (geometry) {
      const material = new THREE.MeshPhongMaterial({ color: 0x007bff });
      model = new THREE.Mesh(geometry, material);
      scene.add(model);
    });

    // Keyboard control for moving the model
    function handleKeyDown(event) {
      if (model) {
        switch (event.key) {
          case 'ArrowUp':
            model.position.y += moveSpeed;
            break;
          case 'ArrowDown':
            model.position.y -= moveSpeed;
            break;
          case 'ArrowLeft':
            model.position.x -= moveSpeed;
            break;
          case 'ArrowRight':
            model.position.x += moveSpeed;
            break;
        }
      }
    }

    // Add event listener for keyboard input
    window.addEventListener('keydown', handleKeyDown);

    // Render the scene
    function animate() {
      requestAnimationFrame(animate);
      renderer.render(scene, camera);
    }
    animate();
  </script>
</body>
</html>
