<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Days Since Math Test</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      height: 100vh;
      justify-content: center;
      align-items: center;
      background: #f0f0f0;
    }
    .counter {
      background: #fff;
      padding: 30px 50px;
      border-radius: 10px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.1);
      text-align: center;
    }
    .time {
      font-size: 2em;
      font-weight: bold;
      color: #4CAF50;
    }
    .text {
      font-size: 1.2em;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <div class="counter">
    <div class="time" id="time">0 days 0h 0m 0s</div>
    <div class="text">last time I scored a b or above on a math test</div>
  </div>

  <script>
    function updateTime() {
      const targetDate = new Date("2025-05-07T23:59:00");
      const now = new Date();
      let diff = now - targetDate;

      if(diff < 0) {
        diff = 0; // Don't show negative time
      }

      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
      const minutes = Math.floor((diff / (1000 * 60)) % 60);
      const seconds = Math.floor((diff / 1000) % 60);

      document.getElementById("time").textContent = 
        `${days} days ${hours}h ${minutes}m ${seconds}s`;
    }

    // Update every second
    updateTime();
    setInterval(updateTime, 1000);
  </script>

</body>
</html>
