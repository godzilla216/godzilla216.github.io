<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Vinyl Audio Player</title>
  <style>
    body {
      background: #121212;
      color: white;
      font-family: sans-serif;
      text-align: center;
      padding-top: 50px;
    }

    .player {
      position: relative;
      width: 300px;
      margin: auto;
    }

    .vinyl {
      width: 300px;
      height: 300px;
      border-radius: 50%;
      background-size: cover;
      background-position: center;
      margin: auto;
      cursor: grab;
      transition: transform 0.1s linear;
    }

    .vinyl.playing {
      animation: spin 3s linear infinite;
    }

    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      background: #ffcc00;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    audio {
      display: none;
    }
  </style>
</head>
<body>
  <h1>Vinyl Audio Player</h1>
  <div class="player">
    <div class="vinyl" id="vinyl"></div>
    <button id="playBtn">Play</button>
    <audio id="audio" src="sample.mp3"></audio>
  </div>

  <script>
    const vinyl = document.getElementById('vinyl');
    const audio = document.getElementById('audio');
    const playBtn = document.getElementById('playBtn');

    // Use your image and song
    vinyl.style.backgroundImage = "url('album-art.jpg')"; // Replace with your own image
    audio.src = "sample.mp3"; // Replace with your own audio

    let isDragging = false;
    let startX = 0;

    playBtn.onclick = () => {
      if (audio.paused) {
        audio.play();
        vinyl.classList.add('playing');
        playBtn.textContent = 'Pause';
      } else {
        audio.pause();
        vinyl.classList.remove('playing');
        playBtn.textContent = 'Play';
      }
    };

    vinyl.addEventListener('mousedown', (e) => {
      isDragging = true;
      startX = e.clientX;
      vinyl.style.cursor = 'grabbing';
    });

    window.addEventListener('mouseup', () => {
      isDragging = false;
      vinyl.style.cursor = 'grab';
    });

    window.addEventListener('mousemove', (e) => {
      if (!isDragging) return;
      const dx = e.clientX - startX;
      startX = e.clientX;

      // Adjust seek speed
      audio.currentTime += dx * 0.1;

      // Pause rotation while scrubbing
      vinyl.style.transform = `rotate(${audio.currentTime * 30}deg)`;
    });

    audio.addEventListener('ended', () => {
      vinyl.classList.remove('playing');
      playBtn.textContent = 'Play';
    });
  </script>
</body>
</html>
