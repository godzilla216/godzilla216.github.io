<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Reloader</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        .reloader-container {
            text-align: center;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #4CAF50;
            color: white;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="reloader-container">
        <h1>Page Reloader</h1>
        <p>The page will automatically reload every 10 seconds.</p>
        <button onclick="reloadPage()">Reload Now</button>
    </div>

    <script>
        // Auto reload the page every 10 seconds
        setInterval(() => {
            window.location.reload();
        }, 10000); // 10000ms = 10 seconds

        // Manual reload function
        function reloadPage() {
            window.location.reload();
        }
    </script>
</body>
</html>
