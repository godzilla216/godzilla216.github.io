<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="public/css/auth.css">
    <style>
        .google-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            border: 1px solid #4285F4;
            padding: 8px 12px;
            border-radius: 4px;
            cursor: pointer;
            background-color: #fff;
            color: #4285F4;
            font-size: 16px;
            font-weight: bold;
            margin-top: 10px;
        }

        .google-btn:hover {
            background-color: #4285F4;
            color: #fff;
        }

        .google-btn img {
            height: 20px;
            margin-right: 8px;
        }
    </style>
</head>
<body>

    <div id="signin-container">
        <h1>Sign In</h1>
        <form id="signinForm">
            <input type="email" id="signin-email" placeholder="Email" required>
            <input type="password" id="signin-password" placeholder="Password" required>
            <button type="submit">Sign In</button>
        </form>

        <button id="googleSignIn" class="google-btn">
            <img src="https://developers.google.com/identity/images/g-logo.png" alt="Google Logo">
            Sign In with Google
        </button>

        <p id="signin-error-message"></p>
        <p>Don't have an account? <a href="signup.html" style="color: #ffcc00;">Sign Up</a></p>
    </div>

    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/9.10.0/firebase-app.js';
        import { getAuth, signInWithEmailAndPassword, GoogleAuthProvider, signInWithPopup } from 'https://www.gstatic.com/firebasejs/9.10.0/firebase-auth.js';

        const firebaseConfig = {
            apiKey: "AIzaSyDxoIs6Nn5dMCpPj8JjNqbv-O3SVpiac0A",
            authDomain: "login-6cdd8.firebaseapp.com",
            projectId: "login-6cdd8",
            storageBucket: "login-6cdd8.firebasestorage.app",
            messagingSenderId: "518535069226",
            appId: "1:518535069226:web:8925106a250805bbf24d53",
            measurementId: "G-5S5XBHDN02"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const provider = new GoogleAuthProvider();

        document.getElementById('signinForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const email = document.getElementById('signin-email').value;
            const password = document.getElementById('signin-password').value;

            try {
                const userCredential = await signInWithEmailAndPassword(auth, email, password);
                console.log("User signed in:", userCredential);

                // Set authentication cookie
                document.cookie = "auth=true; path=/; max-age=86400";

                // Redirect to index page
                window.location.href = "index.html";
            } catch (error) {
                console.error("Error during sign-in:", error.message);
                document.getElementById('signin-error-message').textContent = error.message;
            }
        });

        document.getElementById("googleSignIn").addEventListener("click", () => {
            signInWithPopup(auth, provider)
                .then((result) => {
                    console.log("Signed in with Google:", result);
                    document.cookie = "auth=true; path=/; max-age=86400";
                    window.location.href = "index.html";
                })
                .catch((error) => {
                    document.getElementById('signin-error-message').textContent = error.message;
                });
        });
    </script>

</body>
</html>
