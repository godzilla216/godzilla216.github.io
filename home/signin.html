<!DOCTYPE html>
<html lang="en">
<head>
    <title>Sign In</title>
</head>
<body>
    <h2>Sign in</h2>

    <button id="google-signin-btn">Sign in with Google</button>

    <h3>or</h3>

    <input id="email" type="email" placeholder="Email" required>
    <input type="password" id="password" placeholder="Password" required>
    <button id="email-signin-btn">Sign In</button>
    
    <p>No account? <a href="signup.html">Sign up</a></p>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-app.js";
import { getAuth, signInWithPopup, GoogleAuthProvider, signInWithEmailAndPassword, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-auth.js";

const firebaseConfig = {
    apiKey: "AIzaSyDxoIs6Nn5dMCpPj8JjNqbv-O3SVpiac0A",
    authDomain: "login-6cdd8.firebaseapp.com",
    projectId: "login-6cdd8",
    storageBucket: "login-6cdd8.firebasestorage.app",
    messagingSenderId: "518535069226",
    appId: "1:518535069226:web:8925106a250805bbf24d53"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const provider = new GoogleAuthProvider();

document.getElementById('email-signin-btn').onclick = () => {
    const email = document.getElementById('email').value;
    const password = document.getElementById('password').value;

    signInWithEmailAndPassword(auth, email, password)
        .then(() => location.href = "index.html")
        .catch(e => alert(e.message));
};

document.getElementById('google-signin-btn').onclick = () => {
    signInWithPopup(auth, provider)
        .then(() => location.href = "index.html")
        .catch(err => alert(err.message));
};

</script>
</body>
</html>
