<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Points Store | Games AZ</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #0c0c0c;
      color: white;
      text-align: center;
      padding: 40px;
    }
    h1 { font-size: 42px; margin-bottom: 20px; }
    .icon-store { display: flex; justify-content: center; flex-wrap: wrap; gap: 20px; margin-top: 30px; }
    .icon-item {
      background-color: #1a1a1a;
      padding: 20px;
      border-radius: 10px;
      width: 150px;
    }
    .icon-item img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      margin-bottom: 10px;
    }
    button {
      padding: 8px 16px;
      border: none;
      border-radius: 5px;
      background-color: #00cc66;
      color: white;
      font-size: 14px;
      cursor: pointer;
      margin: 5px;
    }
    button:disabled {
      background-color: gray;
      cursor: not-allowed;
    }
    #azPoints { font-weight: bold; color: #00ff00; }
    .nav-link {
      color: #00ffff;
      font-size: 18px;
      text-decoration: none;
      display: inline-block;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>üéØ Points Store</h1>
  <p>AZ Points: <span id="azPoints">Loading...</span></p>
  <a href="index.html" class="nav-link">üè† Return to Home</a>
  <div class="icon-store" id="iconStore"></div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-app.js";
    import { getAuth, onAuthStateChanged, updateProfile } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-auth.js";
    import { getFirestore, doc, getDoc, updateDoc, arrayUnion } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDxoIs6Nn5dMCpPj8JjNqbv-O3SVpiac0A",
      authDomain: "login-6cdd8.firebaseapp.com",
      projectId: "login-6cdd8",
      storageBucket: "login-6cdd8.firebaseapp.com",
      messagingSenderId: "518535069226",
      appId: "1:518535069226:web:8925106a250805bbf24d53"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);

    const azPointsSpan = document.getElementById("azPoints");
    const iconStore = document.getElementById("iconStore");

    const icons = [
      { name: "Smile", url: "icons/smile.png", cost: 20 },
      { name: "Fire", url: "icons/fire.png", cost: 30 },
      { name: "Star", url: "icons/star.png", cost: 40 },
      { name: "Ghost", url: "icons/ghost.png", cost: 50 }
    ];

    let currentUser, userData;

    onAuthStateChanged(auth, async user => {
      if (!user) {
        window.location.href = "signin.html";
        return;
      }
      currentUser = user;
      const userRef = doc(db, "users", user.uid);
      const docSnap = await getDoc(userRef);
      userData = docSnap.data();
      azPointsSpan.textContent = userData.azPoints || 0;
      loadStore();
    });

    async function loadStore() {
      iconStore.innerHTML = '';
      for (const icon of icons) {
        const owned = userData?.ownedIcons?.includes(icon.url);
        const equipped = userData?.profileIcon === icon.url;
        const item = document.createElement("div");
        item.className = "icon-item";
        item.innerHTML = `
          <img src="${icon.url}" alt="${icon.name}">
          <p>${icon.name}</p>
          <p>${icon.cost} AZ</p>
          <button ${owned ? 'disabled' : ''}>${owned ? 'Owned' : 'Buy'}</button>
          <button ${equipped ? 'disabled' : ''}>${equipped ? 'Equipped' : 'Equip'}</button>
        `;

        const [buyBtn, equipBtn] = item.querySelectorAll('button');

        buyBtn.onclick = async () => {
          if ((userData.azPoints || 0) < icon.cost) return;
          await updateDoc(doc(db, "users", currentUser.uid), {
            azPoints: userData.azPoints - icon.cost,
            ownedIcons: arrayUnion(icon.url)
          });
          userData.azPoints -= icon.cost;
          userData.ownedIcons = [...(userData.ownedIcons || []), icon.url];
          azPointsSpan.textContent = userData.azPoints;
          loadStore();
        };

        equipBtn.onclick = async () => {
          if (!userData.ownedIcons?.includes(icon.url)) return;
          await updateDoc(doc(db, "users", currentUser.uid), {
            profileIcon: icon.url
          });
          userData.profileIcon = icon.url;
          loadStore();
        };

        iconStore.appendChild(item);
      }
    }
  </script>
</body>
</html>
