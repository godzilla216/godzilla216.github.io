    <script>
        // JavaScript to select a random game
        document.getElementById('random-game-btn').addEventListener('click', function() {
            // Array of game URLs

                "https://sites.google.com/view/games-az/madden-02"
            ];
            
            // Randomly pick a game
            const randomIndex = Math.floor(Math.random() * gameLinks.length);
            window.open(gameLinks[randomIndex], "_blank");
        });
