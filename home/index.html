<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Games AZ</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      background: #f4f4f4;
      color: #222;
    }

    /* Sidebar */
    .sidebar {
      width: 220px;
      background: #2e462a;
      color: white;
      height: 100vh;
      padding: 20px 0;
      position: fixed;
      overflow-y: auto;
    }
    .sidebar h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    .sidebar a {
      display: block;
      padding: 10px 20px;
      color: white;
      text-decoration: none;
    }
    .sidebar a:hover, .sidebar a.active {
      background: #f4c542;
      color: black;
    }

    /* Main content */
    .main {
      margin-left: 220px;
      padding: 20px;
      flex: 1;
    }
    .header {
      text-align: center;
      background: #ffeb99;
      padding: 20px;
      border-radius: 10px;
      margin-bottom: 20px;
    }
    .header h1 {
      margin: 0;
      color: #2e462a;
    }

    /* Hit Counter style */
    h3 { margin: 10px 0 0; color: #333; }
    #hitCounter { color: #007700; font-weight: 700; }

    /* Game grid */
    .game-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
      gap: 15px;
    }
    .game-card {
      background: white;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      text-align: center;
      padding: 10px;
      transition: transform 0.2s;
      display: block; /* so <a class="game-card"> works like a card */
      color: inherit;
      text-decoration: none;
    }
    .game-card:hover {
      transform: scale(1.05);
    }
    .game-card img {
      width: 100px;
      height: 100px;
      object-fit: contain;
    }
    .game-card p {
      margin: 10px 0 0;
      font-size: 14px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <!-- Sidebar -->
  <div class="sidebar">
    <h2>Games AZ</h2>
    <a class="active" href="index.html">Home</a>
    <a href="account-center.html">Account Center</a>
    <a href="signin.html">Sign In</a>
    <a href="signup.html">Sign Up</a>
    <a href="points-store.html">Points Store</a>
    <a href="#">More Games...</a>
  </div>

  <!-- Main Content -->
  <div class="main">
    <div class="header">
      <h1>Welcome to Games AZ</h1>
      <p>Play free online games anytime, anywhere â€” no downloads, no restrictions!</p>

      <!-- REPLACED COUNTER: uses your Firestore implementation -->
      <h3>Homepage Visits: <span id="hitCounter">Loading...</span></h3>
    </div>

    <!-- Game Grid -->
    <div class="game-grid">
      <a class="game-card" target="_blank" rel="noopener noreferrer" href="https://sites.google.com/view/games-az/retro-bowl">
        <img src="RetroBowl.png" alt="Retro Bowl">
        <p>Retro Bowl</p>
      </a>

      <a class="game-card" target="_blank" rel="noopener noreferrer" href="https://sites.google.com/view/games-az/retro-bowl-collage">
        <img src="RetroBowlC.png" alt="Retro Bowl Collage">
        <p>Retro Bowl Collage</p>
      </a>

      <a class="game-card" href="BasketRandom.html">
        <img src="BasketRandom.png" alt="Basket Random">
        <p>Basket Random</p>
      </a>

      <a class="game-card" href="slope.html">
        <img src="slope.jpg" alt="Slope">
        <p>Slope</p>
      </a>

      <!-- add more cards for other assets -->
    </div>
  </div>

  <!-- FIRESTORE HIT COUNTER (module) -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-app.js";
    import {
      getFirestore,
      doc,
      getDoc,
      setDoc,
      updateDoc,
      increment
    } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-firestore.js";

    // YOUR FIREBASE CONFIG (from your snippet)
    const firebaseConfig = {
      apiKey: "AIzaSyDxoIs6Nn5dMCpPj8JjNqbv-O3SVpiac0A",
      authDomain: "login-6cdd8.firebaseapp.com",
      projectId: "login-6cdd8",
      storageBucket: "login-6cdd8.firebasestorage.app",
      messagingSenderId: "518535069226",
      appId: "1:518535069226:web:8925106a250805bbf24d53"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const hitCounterSpan = document.getElementById('hitCounter');
    const counterDoc = doc(db, "counters", "gameHomeHits");

    async function incrementHits() {
      try {
        const docSnap = await getDoc(counterDoc);
        if (docSnap.exists()) {
          await updateDoc(counterDoc, { hits: increment(1) });
        } else {
          await setDoc(counterDoc, { hits: 1 });
        }
        const updatedSnap = await getDoc(counterDoc);
        hitCounterSpan.textContent = updatedSnap.data().hits;
      } catch (err) {
        console.error("Hit counter error:", err);
        hitCounterSpan.textContent = "Error";
      }
    }

    // call on load
    incrementHits();
  </script>

</body>
</html>
