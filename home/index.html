<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Games AZ</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      background: #f4f4f4;
    }

    /* Sidebar */
    .sidebar {
      width: 220px;
      background: #2e462a;
      color: white;
      height: 100vh;
      padding: 20px 0;
      position: fixed;
      overflow-y: auto;
    }
    .sidebar h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    .sidebar a {
      display: block;
      padding: 10px 20px;
      color: white;
      text-decoration: none;
    }
    .sidebar a:hover, .sidebar a.active {
      background: #f4c542;
      color: black;
    }

    /* Main content */
    .main {
      margin-left: 220px;
      padding: 20px;
      flex: 1;
    }
    .header {
      text-align: center;
      background: #ffeb99;
      padding: 20px;
      border-radius: 10px;
      margin-bottom: 20px;
    }
    .header h1 {
      margin: 0;
      color: #2e462a;
    }

    /* Hit Counter */
    #hit-counter {
      font-size: 16px;
      margin-top: 10px;
      color: #333;
      font-weight: bold;
    }

    /* Game grid */
    .game-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
      gap: 15px;
    }
    .game-card {
      background: white;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      text-align: center;
      padding: 10px;
      transition: transform 0.2s;
    }
    .game-card:hover {
      transform: scale(1.05);
    }
    .game-card img {
      width: 100px;
      height: 100px;
      object-fit: contain;
    }
    .game-card p {
      margin: 10px 0 0;
      font-size: 14px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <!-- Sidebar -->
  <div class="sidebar">
    <h2>Games AZ</h2>
    <a class="active" href="index.html">Home</a>
    <a href="account-center.html">Account Center</a>
    <a href="signin.html">Sign In</a>
    <a href="signup.html">Sign Up</a>
    <a href="points-store.html">Points Store</a>
    <a href="#">More Games...</a>
  </div>

  <!-- Main Content -->
  <div class="main">
    <div class="header">
      <h1>Welcome to Games AZ</h1>
      <p>Play free online games anytime, anywhere â€” no downloads, no restrictions!</p>
      
      <!-- ðŸ”¥ Hit Counter -->
      <div id="hit-counter">Loading visitors...</div>
    </div>

    <!-- Game Grid -->
    <div class="game-grid">
      <a class="game-card" href="RetroBowl.html">
        <img src="RetroBowl.png" alt="Retro Bowl">
        <p>Retro Bowl</p>
      </a>
      <a class="game-card" href="BasketRandom.html">
        <img src="BasketRandom.png" alt="Basket Random">
        <p>Basket Random</p>
      </a>
      <a class="game-card" href="slope.html">
        <img src="slope.jpg" alt="Slope">
        <p>Slope</p>
      </a>
    </div>
  </div>

  <!-- Firebase + Counter Script -->
  <script type="module">
    // Import Firebase
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, get, set, child } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    // âœ… Your Firebase config (replace with your actual keys)
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
      databaseURL: "https://YOUR_PROJECT_ID.firebaseio.com",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_PROJECT_ID.appspot.com",
      messagingSenderId: "YOUR_SENDER_ID",
      appId: "YOUR_APP_ID"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    // Hit counter logic
    const counterRef = ref(db, "homepageHits");

    get(counterRef).then((snapshot) => {
      let hits = snapshot.exists() ? snapshot.val() : 0;
      hits++;
      set(counterRef, hits);
      document.getElementById("hit-counter").innerText = `ðŸ‘¥ Visitors: ${hits}`;
    });
  </script>

</body>
</html>
