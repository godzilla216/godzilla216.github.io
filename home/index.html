<!DOCTYPE html> 
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Games AZ | Home</title>
  <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Comfortaa', sans-serif;
      background: #f4f4f4;
      color: #222;
    }

    /* Sidebar */
    .sidebar {
      width: 220px;
      background: #2e462a;
      color: white;
      height: 100vh;
      padding: 20px 0;
      position: fixed;
      overflow-y: auto;
    }
    .sidebar h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    .sidebar a {
      display: block;
      padding: 10px 20px;
      color: white;
      text-decoration: none;
    }
    .sidebar a:hover, .sidebar a.active {
      background: #f4c542;
      color: black;
    }

    /* Main content */
    .main {
      margin-left: 220px;
      padding: 20px;
      flex: 1;
    }

    /* Hit Counter */
    .hit-counter {
      text-align: center;
      padding: 15px;
      font-size: 18px;
      color: #00ff00;
      background: linear-gradient(90deg, #001a00, #003300, #001a00);
      box-shadow: 0px 2px 10px rgba(0,255,0,0.3);
      overflow: hidden;
      border-radius: 0 0 10px 10px;
      margin-bottom: 20px;
    }
    .hit-counter span {
      font-weight: bold;
      text-shadow: 0 0 8px #00ff00, 0 0 16px #00ff00;
    }
    .hit-counter:hover { transform: scale(1.02); transition: transform 0.3s ease; }

    @keyframes glow { 
      0% {text-shadow:0 0 5px #00ff00} 
      50% {text-shadow:0 0 15px #00ff00} 
      100% {text-shadow:0 0 5px #00ff00} 
    }
    #footerHitCounter { animation: glow 2s infinite alternate; display:inline-block; transform-origin:center; }

    @keyframes popBounce {
      0%   { transform: scale(1); }
      30%  { transform: scale(1.4); }
      50%  { transform: scale(0.9); }
      70%  { transform: scale(1.2); }
      100% { transform: scale(1); }
    }
    .bounce { animation: popBounce 0.6s ease; }

    .footer-icon { margin-right: 8px; animation: pulse 2s infinite; }
    @keyframes pulse { 0% { opacity: 0.6; transform: scale(1);} 50% { opacity: 1; transform: scale(1.15);} 100% { opacity: 0.6; transform: scale(1);} }

    .progress-container {
      position: relative;
      margin-top: 8px;
      width: 60%;
      height: 6px;
      background: #003300;
      border-radius: 5px;
      margin-left: auto;
      margin-right: auto;
      overflow: hidden;
      box-shadow: 0 0 10px #00ff00 inset;
    }
    .progress-bar {
      height: 100%;
      width: 0;
      background: linear-gradient(90deg, #00ff00, #66ff66);
      box-shadow: 0 0 10px #00ff00, 0 0 20px #00ff00;
      border-radius: 5px;
    }
    @keyframes fillBar { from { width: 0%; } to { width: 100%; } }

    /* Header */
    .header {
      text-align: center;
      background: #ffeb99;
      padding: 20px;
      border-radius: 10px;
      margin-bottom: 20px;
    }
    .header h1 { margin: 0; color: #2e462a; }

    /* Game grid */
    .game-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
      gap: 15px;
    }
    .game-card {
      background: white;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      text-align: center;
      padding: 10px;
      transition: transform 0.2s;
      display: block;
      color: inherit;
      text-decoration: none;
    }
    .game-card:hover { transform: scale(1.05); }
    .game-card img {
      width: 100px;
      height: 100px;
      object-fit: contain;
    }
    .game-card p {
      margin: 10px 0 0;
      font-size: 14px;
      font-weight: bold;
    }

    /* Featured glowing effect */
    .featured {
      position: relative;
      border: 2px solid gold;
      box-shadow: 0 0 15px gold, 0 0 30px orange, 0 0 45px red;
      animation: glowPulse 1.5s infinite alternate;
    }
    .featured::before {
      content: "#1 Weekly Most Played";
      position: absolute;
      top: -12px;
      left: 50%;
      transform: translateX(-50%);
      background: gold;
      color: black;
      font-size: 12px;
      font-weight: bold;
      padding: 2px 6px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.4);
    }
    @keyframes glowPulse {
      from { box-shadow: 0 0 10px gold, 0 0 20px orange, 0 0 30px red; }
      to   { box-shadow: 0 0 20px gold, 0 0 40px orange, 0 0 60px red; }
    }

    /* Profile Icon */
    .profile-icon {
      position: fixed;
      top: 15px;
      right: 15px;
      width: 55px;
      height: 55px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid #fff;
      background: #000;
      cursor: pointer;
      z-index: 1000;
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
      transition: transform 0.2s;
    }
    .profile-icon:hover { transform: scale(1.1); }

    /* Comments Section */
    #comments-section { margin-top:50px; display:none; }
    #comments-section h2 { margin-bottom: 10px; }
    #comment-form input { padding: 10px; width: 70%; margin-right: 10px; border-radius: 5px; border: none; }
    #comment-form button { padding: 10px 20px; border-radius: 5px; border: none; background-color: #00cc66; color: white; font-weight: bold; cursor: pointer; }
    #comments div { display: flex; align-items: center; margin-bottom: 10px; }
    #comments img { width: 32px; height: 32px; border-radius: 50%; margin-right: 10px; }
  </style>
</head>
<body>

  <!-- Sidebar -->
  <div class="sidebar">
    <h2>Games AZ</h2>
    <a class="active" href="index.html">Home</a>
    <a href="account-center.html">Account Center</a>
    <a href="signin.html">Sign In</a>
    <a href="signup.html">Sign Up</a>
    <a href="points-store.html">Points Store</a>
    <a href="#">More Games...</a>
  </div>

  <!-- Main Content -->
  <div class="main">

    <!-- Hit Counter -->
    <div class="hit-counter">
      <span class="footer-icon">ðŸ’¡</span>
      Page Visits: <span id="footerHitCounter">Loading...</span>
      <div class="progress-container">
        <div class="progress-bar" id="progressBar"></div>
      </div>
    </div>

    <!-- Header -->
    <div class="header">
      <h1>Welcome to Games AZ</h1>
      <p>Play free online games anytime, anywhere â€” no downloads, no restrictions!</p>
    </div>

    <!-- Game Grid -->
    <div class="game-grid">
      <a class="game-card" target="_blank" href="https://sites.google.com/view/games-az/retro-bowl">
        <img src="RetroBowl.png" alt="Retro Bowl">
        <p>Retro Bowl</p>
      </a>
      <a class="game-card featured" target="_blank" href="https://sites.google.com/view/games-az/retro-bowl-collage">
        <img src="RetroBowlC.png" alt="Retro Bowl Collage">
        <p>Retro Bowl Collage</p>
      </a>
      <a class="game-card" target="_blank" href="https://sites.google.com/view/games-az/basket-random">
        <img src="BasketRandom.png" alt="Basket Random">
        <p>Basket Random</p>
      </a>
      <a class="game-card" target="_blank" href="https://sites.google.com/view/games-az/slope">
        <img src="slope.jpg" alt="Slope">
        <p>Slope</p>
      </a>
      <a class="game-card" target="_blank" href="https://sites.google.com/view/games-az/3d-snow-rider">
        <img src="SR3d.png" alt="Snow Rider 3d">
        <p>Snow Rider 3d</p>
      </a>
      <a class="game-card" target="_blank" href="https://sites.google.com/view/games-az/my-rusty-submarine">
        <img src="MRR.png" alt="My Rusty Submarine">
        <p>My Rusty Submarine</p>
      </a>
    </div>

    <!-- Comments Section -->
    <div id="comments-section">
      <h2>Comments</h2>
      <div id="user-info"></div>
      <form id="comment-form">
        <input type="text" id="comment-input" placeholder="Write a comment..." required>
        <button type="submit">Post</button>
      </form>
      <div id="comments"></div>
    </div>

  </div>

  <!-- Profile Icon -->
  <a href="account-center.html">
    <img src="icons/No-Icon.jpg" alt="Profile Icon" id="profileIcon" class="profile-icon">
  </a>

  <!-- Firebase Scripts -->
 <script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-app.js";
import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-auth.js";
import { getFirestore, doc, getDoc, setDoc, updateDoc, increment, onSnapshot, collection, addDoc, serverTimestamp, query, orderBy } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-firestore.js";

// --- Firebase config ---
const firebaseConfig = {
  apiKey: "AIzaSyDxoIs6Nn5dMCpPj8JjNqbv-O3SVpiac0A",
  authDomain: "login-6cdd8.firebaseapp.com",
  projectId: "login-6cdd8",
  storageBucket: "login-6cdd8.appspot.com",
  messagingSenderId: "518535069226",
  appId: "1:518535069226:web:8925106a250805bbf24d53"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

// --- Elements ---
const profileIconImg = document.getElementById("profileIcon");
const commentsSection = document.getElementById("comments-section");
const userInfoDiv = document.getElementById("user-info");
const commentForm = document.getElementById("comment-form");
const commentInput = document.getElementById("comment-input");
const commentsDiv = document.getElementById("comments");

// --- Hit counter ---
const footerCounterSpan = document.getElementById('footerHitCounter');
const progressBar = document.getElementById('progressBar');
const counterDoc = doc(db, "counters", "gameHomeHits");
let lastHits = null;
let initialized = false;

// Listen to hit counter changes
onSnapshot(counterDoc, async (snap) => {
  try {
    let hits = 0;
    if (snap.exists()) hits = snap.data().hits || 0;
    footerCounterSpan.textContent = hits;

    if (initialized && lastHits !== null && hits > lastHits) triggerAnimations();
    lastHits = hits;

    if (!initialized) {
      initialized = true;
      try { await updateDoc(counterDoc, { hits: increment(1) }); }
      catch { await setDoc(counterDoc, { hits: 1 }); }
    }
  } catch (err) {
    console.error("Snapshot error:", err);
    footerCounterSpan.textContent = "Error";
  }
});

function triggerAnimations() {
  progressBar.style.animation = "none";
  progressBar.style.width = "0";
  void progressBar.offsetWidth;
  progressBar.style.animation = "fillBar 1.8s forwards";

  footerCounterSpan.classList.remove("bounce");
  void footerCounterSpan.offsetWidth;
  footerCounterSpan.classList.add("bounce");
}

// --- Auth and comments ---
onAuthStateChanged(auth, async (user) => {
  if (!user) {
    profileIconImg.src = "icons/No-Icon.jpg";
    commentsSection.style.display = "none";
    return;
  }

  // Load user profile icon
  try {
    const userRef = doc(db, "users", user.uid);
    const docSnap = await getDoc(userRef);
    if (docSnap.exists()) {
      const data = docSnap.data();
      if (data.profileIcon) profileIconImg.src = data.profileIcon;
    }
  } catch (err) { console.error(err); }

  // Show comments section
  commentsSection.style.display = "block";
  userInfoDiv.textContent = `Logged in as ${user.displayName || user.email}`;

  // --- Posting comments ---
  commentForm.addEventListener('submit', async (e) => {
    e.preventDefault();
    if (!commentInput.value.trim()) return;
    await addDoc(collection(db, "comments"), {
      text: commentInput.value,
      timestamp: serverTimestamp(),
      username: user.displayName || user.email,
      userId: user.uid
    });
    commentInput.value = '';
  });

  // --- Listening for new comments ---
  const q = query(collection(db, "comments"), orderBy("timestamp", "desc"));
  onSnapshot(q, async (snapshot) => {
    commentsDiv.innerHTML = '';
    for (const docSnap of snapshot.docs) {
  const comment = docSnap.data();

  const messageDiv = document.createElement('div');
  messageDiv.style.display = 'flex';
  messageDiv.style.alignItems = 'center';
  messageDiv.style.marginBottom = '10px';

  const profileImg = document.createElement('img');
  profileImg.src = "icons/No-Icon.jpg";
  profileImg.style.width = "32px";
  profileImg.style.height = "32px";
  profileImg.style.borderRadius = "50%";
  profileImg.style.marginRight = "10px";

  const textDiv = document.createElement('div');

  const username = comment.username || "Anonymous";
  const text = comment.text || "[No message]";

  if (comment.userId) {
    try {
      const userDocRef = doc(db, "users", comment.userId);
      const userSnap = await getDoc(userDocRef);
      if (userSnap.exists()) {
        const userData = userSnap.data();
        if (userData.profileIcon) profileImg.src = userData.profileIcon;
        if (userData.isAdmin) {
          textDiv.innerHTML = `<strong>${username} <span style="color:red; font-weight:bold;">[ADMIN]</span>:</strong> ${text}`;
        } else {
          textDiv.innerHTML = `<strong>${username}:</strong> ${text}`;
        }
      } else {
        textDiv.innerHTML = `<strong>${username}:</strong> ${text}`;
      }
    } catch (err) { console.error("Error loading profile:", err); }
  } else {
    textDiv.innerHTML = `<strong>${username}:</strong> ${text}`;
  }

  messageDiv.appendChild(profileImg);
  messageDiv.appendChild(textDiv);
  commentsDiv.appendChild(messageDiv);
}

  });
});
</script>

</body>
</html>
