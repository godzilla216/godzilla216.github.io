<!-- Full working index.html with fixed signin detection -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Games AZ | Godzilla216</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #0c0c0c;
      color: white;
      text-align: center;
      padding: 40px;
    }
    body.light-mode {
      background-color: #f4f4f4;
      color: #111;
    }
    .top-right { position: absolute; top: 20px; right: 20px; }
    .signin-button {
      background-color: #ffcc00; color: #000;
      padding: 10px 20px; border-radius: 5px; font-weight: bold;
      font-size: 16px; cursor: pointer; border: none;
    }
    .signin-button:hover { background-color: #ffaa00; color: #fff; }
    .popup {
      position: fixed; bottom: 20px; right: 20px;
      background-color: #00cc66; color: white;
      padding: 10px 20px; border-radius: 8px;
      font-size: 16px; display: none; z-index: 1000;
    }
    .cover-image {
      width: 300px; height: auto; margin-top: 30px;
      border-radius: 10px; box-shadow: 0 0 10px #00ffff;
    }
    #mode-toggle-button {
      background: none; border: 2px solid #00ffff;
      padding: 10px 20px; font-size: 24px;
      color: #00ffff; cursor: pointer; border-radius: 10px;
    }
    #mode-toggle-button:hover { background-color: #00ffff; color: #0c0c0c; }
  </style>
</head>
<body>
  <div class="top-right">
    <button id="signin-btn" class="signin-button">üîê Sign In</button>
    <a href="account-center.html" class="signin-button" style="margin-left: 10px;">‚öôÔ∏è Account Center</a>
  </div>

  <div id="popup" class="popup">Signed out successfully ‚úÖ</div>

  <h1>üéÆ Games AZ</h1>
  <h3>Homepage Visits: <span id="hitCounter">Loading...</span></h3>

  <div class="toggle-container">
    <button id="mode-toggle-button">üåô</button>
  </div>

  <hr style="margin: 40px 0;">

  <h2>Games</h2>
  <ul>
    <li><a href="https://sites.google.com/view/games-az/retro-bowl-collage" target="_blank">
      <img src="RetroBowlC.png" alt="Retro Bowl Cover" class="cover-image">
    </a></li>
    <li><a href="https://sites.google.com/view/games-az/slope" target="_blank">
      <img src="slope.jpg" alt="Slope Cover" class="cover-image">
    </a></li>
    <li><a href="https://sites.google.com/view/games-az/basket-random" target="_blank">
      <img src="BasketRandom.png" alt="Basket Random Cover" class="cover-image">
    </a></li>
  </ul>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-app.js";
    import { getFirestore, doc, getDoc, setDoc, updateDoc, increment } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-firestore.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDxoIs6Nn5dMCpPj8JjNqbv-O3SVpiac0A",
      authDomain: "login-6cdd8.firebaseapp.com",
      projectId: "login-6cdd8",
      storageBucket: "login-6cdd8.firebaseapp.com",
      messagingSenderId: "518535069226",
      appId: "1:518535069226:web:8925106a250805bbf24d53"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);

    // Hit counter
    const hitCounterSpan = document.getElementById('hitCounter');
    const counterDoc = doc(db, "counters", "gameHomeHits");

    async function incrementHits() {
      try {
        const docSnap = await getDoc(counterDoc);
        if (docSnap.exists()) {
          await updateDoc(counterDoc, { hits: increment(1) });
        } else {
          await setDoc(counterDoc, { hits: 1 });
        }
        const updatedSnap = await getDoc(counterDoc);
        hitCounterSpan.textContent = updatedSnap.data().hits;
      } catch (err) {
        console.error("Hit counter error:", err);
        hitCounterSpan.textContent = "Error";
      }
    }
    incrementHits();

    // Signin / Signout button
    const signinBtn = document.getElementById('signin-btn');
    const popup = document.getElementById('popup');

    onAuthStateChanged(auth, (user) => {
      if (user) {
        signinBtn.textContent = 'üö™ Sign Out';
        signinBtn.onclick = async () => {
          await signOut(auth);
          popup.style.display = 'block';
          setTimeout(() => {
            popup.style.opacity = '0';
            setTimeout(() => {
              popup.style.display = 'none';
              window.location.reload();
            }, 500);
          }, 1000);
        };
      } else {
        signinBtn.textContent = 'üîê Sign In';
        signinBtn.onclick = () => {
          window.location.href = 'signin.html';
        };
      }
    });

    const toggleButton = document.getElementById('mode-toggle-button');
    toggleButton.addEventListener('click', function() {
      document.body.classList.toggle('light-mode');
      if (document.body.classList.contains('light-mode')) {
        toggleButton.textContent = '‚òÄÔ∏è';
      } else {
        toggleButton.textContent = 'üåô';
      }
    });
  </script>
</body>
</html>
