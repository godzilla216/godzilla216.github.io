<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Games Az</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/particles.js/2.0.0/particles.min.js"></script>
    <style>
        /* Full-screen Loading Spinner */
        .loader {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%); /* Center the loader */
            display: none; /* Hide loader by default */
        }

        /* Spinner styles */
        .spinner {
            border: 8px solid #f3f3f3; /* Light gray border */
            border-top: 8px solid #3498db; /* Blue color for the spinner */
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 2s linear infinite;
        }

        /* Black box below the spinner */
        .black-box {
            width: 100px;
            height: 20px;
            background-color: black;
            margin-top: 15px;
            border-radius: 5px;
        }

        /* Spinning animation */
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Initially hide all content until loading is complete */
        body.loading * {
            visibility: hidden; /* Hide all content */
        }

        /* When loading is complete, show content */
        body:not(.loading) * {
            visibility: visible; /* Show all content */
        }

        /* Countdown Timer Styles */
        .countdown-container {
            text-align: center;
            margin-top: 20px;
        }

        #countdown {
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        .time-box {
            background-color: rgba(255, 255, 255, 0.1);
            padding: 15px 10px;
            border-radius: 10px;
            text-align: center;
            color: #f7d794;
            width: 80px;
        }

        .time-box span {
            font-size: 1.5em;
            color: #ffffff;
        }

        /* Discord Invite Styles */
        .discord-invite {
            text-align: center;
            margin: 20px 0;
            padding: 15px;
            background-color: #7289DA; /* Discord's brand color */
            color: #ffffff;
            border-radius: 10px;
        }

        .discord-invite img {
            width: 50px;
            height: 50px;
            vertical-align: middle;
            margin-right: 10px;
        }

        .discord-invite a {
            color: #ffffff;
            font-weight: bold;
            text-decoration: none;
        }

        .discord-invite a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body class="loading">
    <!-- Full-screen Loading Spinner -->
    <div id="loader" class="loader">
        <div class="spinner"></div>
        <div class="black-box"></div>
    </div>

    <!-- Page content (hidden until loading is complete) -->
    <div id="particles-js"></div>

    <div class="navbar">
        <a href="https://sites.google.com/view/games-az/">Home</a>
        <a href="#projects">Games</a>
        <a href="https://docs.google.com/forms/d/e/1FAIpQLSeKomgpz1ewSQpMDTz6Wc1PocdNS9IUwG5NXk0W5bWg-MuyOg/viewform">Request Game</a>
    </div>

    <div class="header">
        <h1>Games Az</h1>
        <p>Here you can find games</p>
        
        <!-- Countdown Timer -->
        <div class="countdown-container">
            <h2>Countdown to Beta Launch!</h2>
            <div id="countdown">
                <div class="time-box">
                    <span id="days">00</span><br>Days
                </div>
                <div class="time-box">
                    <span id="hours">00</span><br>Hours
                </div>
                <div class="time-box">
                    <span id="minutes">00</span><br>Minutes
                </div>
                <div class="time-box">
                    <span id="seconds">00</span><br>Seconds
                </div>
            </div>
        </div>
    </div>

    <!-- Discord Invite Section -->
    <div class="discord-invite">
        <p>If you're interested in our game, join our Discord community!</p>
        <a href="https://discord.gg/betrj3pX7C" target="_blank" rel="noopener noreferrer">
            <img src="discord.png" alt="Discord Logo"> Join Our Discord
        </a>
    </div>

    <div class="main">
        <section id="projects">
            <h2>Games</h2>
            <div class="game-links">
                <a id="retro-bowl" href="https://sites.google.com/view/games-az/retro-bowl" target="_blank" rel="noopener noreferrer">
                    <img src="RetroBowl.png" width="24%" height="24%" alt="retro bowl">
                </a>
                <a href="https://sites.google.com/view/games-az/slope" target="_blank" rel="noopener noreferrer">
                    <img src="slope.jpg" width="24%" height="24%" alt="slope">
                </a>
                <a href="https://sites.google.com/view/games-az/basket-random" target="_blank" rel="noopener noreferrer">
                    <img src="BasketRandom.png" width="24%" height="24%" alt="basket random">
                </a>
                <a href="https://sites.google.com/view/games-az/retro-bowl-collage" target="_blank" rel="noopener noreferrer">
                    <img src="RetroBowlC.png" width="24%" height="24%" alt="retro-bowl-collage">  
                </a>
            </div>
        </section>

        <div class="comment-container">
            <div id="content">    
                Loading content...
            </div>
        </div>
    </div>

    <section id="comments">
        <h2 id="text1">Leave a Comment</h2>
        <iframe class="centered-iframe" src="https://docs.google.com/forms/d/e/1FAIpQLSeWMU9aZqYKtQ0ow2idpOMVcbXKSuxbFyykPiSkq-iNjvJ7Sg/viewform?embedded=true" 
                width="640" height="800" frameborder="0" marginheight="0" marginwidth="0">Loadingâ€¦</iframe>
    </section>

    <script src="particles-init.js"></script>
    <script src="loader.js"></script>
    <script>
        window.addEventListener("load", () => {
            // Simulate a fake loading time (e.g., 3 seconds)
            setTimeout(() => {
                document.body.classList.remove("loading"); // Hide the loader after the delay
            }, 3000); // Delay in milliseconds (3000 ms = 3 seconds)
        });

        // Keep the body in the loading state until everything is ready
        document.body.classList.add("loading");
        
        function updateCountdown() {
            const now = new Date().getTime();
            const christmas = new Date("December 25, 2024 00:00:00").getTime();
            const timeLeft = christmas - now;

            const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
            const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

            document.getElementById("days").innerText = days;
            document.getElementById("hours").innerText = hours;
            document.getElementById("minutes").innerText = minutes;
            document.getElementById("seconds").innerText = seconds;

            if (timeLeft < 0) {
                document.getElementById("countdown").innerHTML = "The Beta is live!";
            }
        }

        setInterval(updateCountdown, 1000);
    </script>
</body>
</html>
