<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Games Az</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/particles.js/2.0.0/particles.min.js"></script>
</head>
<body>
    <div id="particles-js"></div>

    <div class="navbar">
        <a href="https://sites.google.com/view/games-az/">Home</a>
        <a href="#projects">Games</a>
        <a href="https://docs.google.com/forms/d/e/1FAIpQLSeKomgpz1ewSQpMDTz6Wc1PocdNS9IUwG5NXk0W5bWg-MuyOg/viewform">Request Game</a>
    </div>

    <div class="header">
        <h1>Games Az</h1>
        <p>Here you can find games</p>
        
        <!-- Countdown Timer -->
        <div class="countdown-container">
            <h2>Countdown to Beta Launch!</h2>
            <div id="countdown">
                <div class="time-box">
                    <span id="days">00</span><br>Days
                </div>
                <div class="time-box">
                    <span id="hours">00</span><br>Hours
                </div>
                <div class="time-box">
                    <span id="minutes">00</span><br>Minutes
                </div>
                <div class="time-box">
                    <span id="seconds">00</span><br>Seconds
                </div>
            </div>
        </div>
    </div>

    <!-- Remaining Content -->
    <div class="main">
        <!-- Your existing content here -->
    </div>

    <script src="particles-init.js"></script>
    <script src="loader.js"></script>
    <script>
        function updateCountdown() {
            const now = new Date().getTime();
            const christmas = new Date("December 25, 2024 00:00:00").getTime();
            const timeLeft = christmas - now;

            const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
            const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

            document.getElementById("days").innerText = days;
            document.getElementById("hours").innerText = hours;
            document.getElementById("minutes").innerText = minutes;
            document.getElementById("seconds").innerText = seconds;

            if (timeLeft < 0) {
                document.getElementById("countdown").innerHTML = "The Beta is live!";
            }
        }

        setInterval(updateCountdown, 1000);
    </script>
</body>
</html>
