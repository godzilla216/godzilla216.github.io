<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Games Az</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/particles.js/2.0.0/particles.min.js"></script>
</head>
<body>
    <div id="particles-js"></div>

    <div class="navbar">
        <a href="https://sites.google.com/view/games-az/">Home</a>
        <a href="#projects">Games</a>
        <a href="https://docs.google.com/forms/d/e/1FAIpQLSeKomgpz1ewSQpMDTz6Wc1PocdNS9IUwG5NXk0W5bWg-MuyOg/viewform">Request Game</a>
    </div>

    <div class="header">
        <h1>Games Az</h1>
        <p>Here you can find games</p>

        <!-- Dark Mode Toggle Button -->
        <div class="dark-mode-toggle">
            <input type="checkbox" id="dark-mode-switch">
            <label for="dark-mode-switch">
                <span class="sun">‚òÄÔ∏è</span>
                <span class="moon">üåô</span>
            </label>
        </div>

        <!-- Countdown Timer -->
        <div class="countdown-container">
            <h2>Countdown to Beta Launch!</h2>
            <div id="countdown">
                <div class="time-box"><span id="days">00</span><br>Days</div>
                <div class="time-box"><span id="hours">00</span><br>Hours</div>
                <div class="time-box"><span id="minutes">00</span><br>Minutes</div>
                <div class="time-box"><span id="seconds">00</span><br>Seconds</div>
            </div>
        </div>
    </div>

    <p>Check out our <a href="https://sites.google.com/view/games-az/change-log" target="_blank">changelog</a> to see if your game has been fixed</p>

    <!-- Discord Invite Section -->
    <div class="discord-invite">
        <p>If you're interested in our game, join our Discord community!</p>
        <a href="https://discord.gg/betrj3pX7C" target="_blank" rel="noopener noreferrer">
            <img src="discord.png" alt="Discord Logo"> Join Our Discord
        </a>
    </div>

    <div class="main">
        <section id="projects">
            <h2>Games</h2>
            <div class="game-links">
                <a href="https://sites.google.com/view/games-az/retro-bowl" target="_blank">
                    <img src="RetroBowl.png" width="24%" height="24%" alt="retro bowl">
                </a>
                <a href="https://sites.google.com/view/games-az/slope" target="_blank">
                    <img src="slope.jpg" width="24%" height="24%" alt="slope">
                </a>
                <a href="https://sites.google.com/view/games-az/basket-random" target="_blank">
                    <img src="BasketRandom.png" width="24%" height="24%" alt="basket random">
                </a>
                <a href="https://sites.google.com/view/games-az/retro-bowl-collage" target="_blank">
                    <img src="RetroBowlC.png" width="24%" height="24%" alt="retro-bowl-collage">  
                </a>
            </div>

            <!-- Random Game Button -->
            <a href="#" class="random-game-button" id="random-game-btn">Random Game</a>
        </section>

        <!-- üõí Commenting System -->
        <div class="comment-container">
            <h2>Comments</h2>

            <!-- Auth Section -->
            <div id="authSection">
                <input type="email" id="emailInput" placeholder="Email">
                <input type="password" id="passwordInput" placeholder="Password">
                <button id="emailLoginButton">Login</button>
                <button id="signupButton">Sign Up</button>
                <button id="googleLoginButton">Sign in with Google</button>
                <button id="logoutButton" style="display:none;">Logout</button>
            </div>

            <!-- Comment Form -->
            <div id="commentSection" style="display:none;">
                <textarea id="commentInput" placeholder="Write a comment..." rows="3" cols="50"></textarea><br>
                <button id="postCommentButton">Post Comment</button>
            </div>

            <!-- Display Comments -->
            <div id="comments"></div>
        </div>
    </div>

    <script src="particles-init.js"></script>
    <script src="Toggle.js"></script>
    <script src="loader.js"></script>
    <script src="Countdown.js"></script>
    <script type="module" src="comments.js"></script> <!-- Comment System -->
</body>
</html>
