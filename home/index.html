<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Games AZ | Home</title>
  <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Comfortaa', sans-serif;
      background: #f4f4f4;
      color: #222;
    }

    /* Sidebar */
    .sidebar {
      width: 220px;
      background: #2e462a;
      color: white;
      height: 100vh;
      padding: 20px 0;
      position: fixed;
      overflow-y: auto;
    }
    .sidebar h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    .sidebar a {
      display: block;
      padding: 10px 20px;
      color: white;
      text-decoration: none;
    }
    .sidebar a:hover, .sidebar a.active {
      background: #f4c542;
      color: black;
    }

    /* Main content */
    .main {
      margin-left: 220px;
      padding: 20px;
      flex: 1;
    }

    /* Hit Counter */
    .hit-counter {
      text-align: center;
      padding: 15px;
      font-size: 18px;
      color: #00ff00;
      background: linear-gradient(90deg, #001a00, #003300, #001a00);
      box-shadow: 0px 2px 10px rgba(0,255,0,0.3);
      border-radius: 0 0 10px 10px;
      margin-bottom: 20px;
    }
    .hit-counter span {
      font-weight: bold;
      text-shadow: 0 0 8px #00ff00, 0 0 16px #00ff00;
    }

    /* Header */
    .header {
      text-align: center;
      background: #ffeb99;
      padding: 20px;
      border-radius: 10px;
      margin-bottom: 20px;
    }
    .header h1 { margin: 0; color: #2e462a; }

    /* Game grid */
    .game-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
      gap: 15px;
    }
    .game-card {
      background: white;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      text-align: center;
      padding: 10px;
      transition: transform 0.2s;
      display: block;
      color: inherit;
      text-decoration: none;
    }
    .game-card:hover { transform: scale(1.05); }
    .game-card img {
      width: 100px;
      height: 100px;
      object-fit: contain;
    }
    .game-card p {
      margin: 10px 0 0;
      font-size: 14px;
      font-weight: bold;
    }

    /* Profile Icon */
    .profile-icon {
      position: fixed;
      top: 15px;
      right: 15px;
      width: 55px;
      height: 55px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid #fff;
      background: #000;
      cursor: pointer;
      z-index: 1000;
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
      transition: transform 0.2s;
    }
    .profile-icon:hover { transform: scale(1.1); }

    /* Comments Section */
    #comments-section { margin-top:50px; display:none; }
    #comments-section h2 { margin-bottom: 10px; }
    #comment-form input { padding: 10px; width: 70%; margin-right: 10px; border-radius: 5px; border: none; }
    #comment-form button { padding: 10px 20px; border-radius: 5px; border: none; background-color: #00cc66; color: white; font-weight: bold; cursor: pointer; }
    #comments div { display: flex; align-items: center; margin-bottom: 10px; }
    #comments img { width: 32px; height: 32px; border-radius: 50%; margin-right: 10px; }

    /* Admin Panel */
    #admin-panel { display:none; margin-top:20px; padding:15px; background:#222; color:#fff; border-radius:10px; }
    #admin-panel button { padding:8px 15px; border:none; border-radius:5px; cursor:pointer; color:white; margin-right:10px; }
    #make-admin { background:#00cc66; }
    #remove-admin { background:#cc3300; }
  </style>
</head>
<body>

  <!-- Sidebar -->
  <div class="sidebar">
    <h2>Games AZ</h2>
    <a class="active" href="index.html">Home</a>
    <a href="account-center.html">Account Center</a>
    <a href="signin.html">Sign In</a>
    <a href="signup.html">Sign Up</a>
    <a href="points-store.html">Points Store</a>
    <a href="#">More Games...</a>
  </div>

  <!-- Main Content -->
  <div class="main">

    <!-- Hit Counter -->
    <div class="hit-counter">
      Page Visits: <span id="footerHitCounter">Loading...</span>
    </div>

    <!-- Header -->
    <div class="header">
      <h1>Welcome to Games AZ</h1>
      <p>Play free online games anytime, anywhere — no downloads, no restrictions!</p>
    </div>

    <!-- Game Grid -->
    <div class="game-grid">
      <a class="game-card" target="_blank" href="https://sites.google.com/view/games-az/retro-bowl">
        <img src="RetroBowl.png" alt="Retro Bowl">
        <p>Retro Bowl</p>
      </a>
      <a class="game-card" target="_blank" href="https://sites.google.com/view/games-az/basket-random">
        <img src="BasketRandom.png" alt="Basket Random">
        <p>Basket Random</p>
      </a>
    </div>

    <!-- Comments Section -->
    <div id="comments-section">
      <h2>Comments</h2>
      <div id="user-info"></div>
      <form id="comment-form">
        <input type="text" id="comment-input" placeholder="Write a comment..." required>
        <button type="submit">Post</button>
      </form>
      <div id="comments"></div>
    </div>

    <!-- Admin Panel -->
    <div id="admin-panel">
      <h3>Admin Panel</h3>
      <button id="make-admin">Make Me Admin</button>
      <button id="remove-admin">Remove Admin</button>
      <p id="admin-status"></p>
    </div>

  </div>

  <!-- Profile Icon -->
  <a href="account-center.html">
    <img src="icons/No-Icon.jpg" alt="Profile Icon" id="profileIcon" class="profile-icon">
  </a>

  <!-- Firebase Scripts -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-auth.js";
    import { getFirestore, doc, getDoc, setDoc, updateDoc, increment, onSnapshot, collection, addDoc, serverTimestamp, query, orderBy } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDxoIs6Nn5dMCpPj8JjNqbv-O3SVpiac0A",
      authDomain: "login-6cdd8.firebaseapp.com",
      projectId: "login-6cdd8",
      storageBucket: "login-6cdd8.appspot.com",
      messagingSenderId: "518535069226",
      appId: "1:518535069226:web:8925106a250805bbf24d53"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const profileIconImg = document.getElementById("profileIcon");
    const adminPanel = document.getElementById("admin-panel");
    const makeAdminBtn = document.getElementById("make-admin");
    const removeAdminBtn = document.getElementById("remove-admin");
    const adminStatus = document.getElementById("admin-status");

    onAuthStateChanged(auth, async (user) => {
      if (!user) {
        profileIconImg.src = "icons/No-Icon.jpg";
        document.getElementById("comments-section").style.display = "none";
        adminPanel.style.display = "none";
        return;
      }

      const userRef = doc(db, "users", user.uid);
      let userSnap = await getDoc(userRef);
      if (!userSnap.exists()) {
        await setDoc(userRef, { isAdmin: false }, { merge: true });
        userSnap = await getDoc(userRef);
      }

      // Profile Icon
      if (userSnap.exists() && userSnap.data().profileIcon) {
        profileIconImg.src = userSnap.data().profileIcon;
      }

      // Show sections
      document.getElementById("comments-section").style.display = "block";
      adminPanel.style.display = "block";

      // Admin Panel
      function updateAdminUI(isAdmin) {
        adminStatus.textContent = isAdmin ? "✅ You are an Admin" : "❌ Not an Admin";
        adminStatus.style.color = isAdmin ? "lime" : "red";
      }

      makeAdminBtn.onclick = async () => { await updateDoc(userRef, { isAdmin: true }); };
      removeAdminBtn.onclick = async () => { await updateDoc(userRef, { isAdmin: false }); };

      onSnapshot(userRef, (snap) => {
        if (snap.exists()) {
          updateAdminUI(snap.data().isAdmin);
        }
      });

      // Comments
      const commentForm = document.getElementById("comment-form");
      const commentInput = document.getElementById("comment-input");
      const commentsDiv = document.getElementById("comments");

      commentForm.addEventListener('submit', async (e) => {
        e.preventDefault();
        await addDoc(collection(db, "comments"), {
          text: commentInput.value,
          timestamp: serverTimestamp(),
          username: user.displayName || user.email,
          userId: user.uid
        });
        commentInput.value = '';
      });

      const q = query(collection(db, "comments"), orderBy("timestamp", "desc"));
      onSnapshot(q, async (snapshot) => {
        commentsDiv.innerHTML = '';
        for (const docSnap of snapshot.docs) {
          const comment = docSnap.data();
          const messageDiv = document.createElement('div');

          const profileImg = document.createElement('img');
          profileImg.src = "icons/No-Icon.jpg";

          const textDiv = document.createElement('div');
          let userDoc = await getDoc(doc(db, "users", comment.userId));
          let adminTag = '';
          if (userDoc.exists() && userDoc.data().isAdmin) {
            adminTag = ' <span style="color:gold; font-weight:bold;">[Admin]</span>';
          }
          textDiv.innerHTML = `<strong>${comment.username}${adminTag}:</strong> ${comment.text}`;

          messageDiv.appendChild(profileImg);
          messageDiv.appendChild(textDiv);
          commentsDiv.appendChild(messageDiv);
        }
      });
    });

    // Hit Counter
    const footerCounterSpan = document.getElementById('footerHitCounter');
    const counterDoc = doc(db, "counters", "gameHomeHits");
    let initialized = false;
    onSnapshot(counterDoc, async (snap) => {
      if (snap.exists()) {
        footerCounterSpan.textContent = snap.data().hits || 0;
        if (!initialized) {
          initialized = true;
          try { await updateDoc(counterDoc, { hits: increment(1) }); }
          catch { await setDoc(counterDoc, { hits: 1 }); }
        }
      } else {
        if (!initialized) {
          initialized = true;
          try { await setDoc(counterDoc, { hits: 1 }); } 
          catch (err) { console.error(err); }
        }
      }
    });
  </script>
</body>
</html>
