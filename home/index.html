<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Games AZ | Home</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      color: #222;
    }

    /* Sidebar */
    .sidebar {
      width: 220px;
      background: #2e462a;
      color: white;
      height: 100vh;
      padding: 20px 0;
      position: fixed;
      overflow-y: auto;
    }
    .sidebar h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    .sidebar a {
      display: block;
      padding: 10px 20px;
      color: white;
      text-decoration: none;
    }
    .sidebar a:hover, .sidebar a.active {
      background: #f4c542;
      color: black;
    }

    /* Main content */
    .main {
      margin-left: 220px;
      padding: 20px;
      flex: 1;
    }
    .header {
      text-align: center;
      background: #ffeb99;
      padding: 20px;
      border-radius: 10px;
      margin-bottom: 20px;
    }
    .header h1 {
      margin: 0;
      color: #2e462a;
    }

    /* Game grid */
    .game-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
      gap: 15px;
    }
    .game-card {
      background: white;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      text-align: center;
      padding: 10px;
      transition: transform 0.2s;
      display: block;
      color: inherit;
      text-decoration: none;
    }
    .game-card:hover {
      transform: scale(1.05);
    }
    .game-card img {
      width: 100px;
      height: 100px;
      object-fit: contain;
    }
    .game-card p {
      margin: 10px 0 0;
      font-size: 14px;
      font-weight: bold;
    }

    /* Featured glowing effect */
    .featured {
      position: relative;
      border: 2px solid gold;
      box-shadow: 0 0 15px gold, 0 0 30px orange, 0 0 45px red;
      animation: glowPulse 1.5s infinite alternate;
    }
    .featured::before {
      content: "#1 Weekly Most Played";
      position: absolute;
      top: -12px;
      left: 50%;
      transform: translateX(-50%);
      background: gold;
      color: black;
      font-size: 12px;
      font-weight: bold;
      padding: 2px 6px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.4);
    }
    @keyframes glowPulse {
      from {
        box-shadow: 0 0 10px gold, 0 0 20px orange, 0 0 30px red;
      }
      to {
        box-shadow: 0 0 20px gold, 0 0 40px orange, 0 0 60px red;
      }
    }

    /* Profile Icon in top-right */
    .profile-icon {
      position: fixed;
      top: 15px;
      right: 15px;
      width: 55px;
      height: 55px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid #fff;
      background: #000;
      cursor: pointer;
      z-index: 1000;
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
      transition: transform 0.2s;
    }
    .profile-icon:hover {
      transform: scale(1.1);
    }
  </style>
</head>
<body>

  <!-- Sidebar -->
  <div class="sidebar">
    <h2>Games AZ</h2>
    <a class="active" href="index.html">Home</a>
    <a href="account-center.html">Account Center</a>
    <a href="signin.html">Sign In</a>
    <a href="signup.html">Sign Up</a>
    <a href="points-store.html">Points Store</a>
    <a href="#">More Games...</a>
  </div>

  <!-- Main Content -->
  <div class="main">
    <div class="header">
      <h1>Welcome to Games AZ</h1>
      <p>Play free online games anytime, anywhere â€” no downloads, no restrictions!</p>
    </div>

    <!-- Game Grid -->
    <div class="game-grid">
      <a class="game-card" target="_blank" href="https://sites.google.com/view/games-az/retro-bowl">
        <img src="RetroBowl.png" alt="Retro Bowl">
        <p>Retro Bowl</p>
      </a>

      <a class="game-card featured" target="_blank" href="https://sites.google.com/view/games-az/retro-bowl-collage">
        <img src="RetroBowlC.png" alt="Retro Bowl Collage">
        <p>Retro Bowl Collage</p>
      </a>

      <a class="game-card" target="_blank" href="https://sites.google.com/view/games-az/basket-random">
        <img src="BasketRandom.png" alt="Basket Random">
        <p>Basket Random</p>
      </a>

      <a class="game-card" target="_blank" href="https://sites.google.com/view/games-az/slope">
        <img src="slope.jpg" alt="Slope">
        <p>Slope</p>
      </a>

      <a class="game-card" target="_blank" href="https://sites.google.com/view/games-az/3d-snow-rider">
        <img src="SR3d.png" alt="Snow Rider 3d">
        <p>Snow Rider 3d</p>
      </a>

      <a class="game-card" target="_blank" href="https://sites.google.com/view/games-az/my-rusty-submarine">
        <img src="MRR.png" alt="My Rusty Submarine">
        <p>My Rusty Submarine</p>
      </a>
    </div>
  </div>

  <!-- Top Right Profile Icon -->
  <a href="account-center.html">
    <img src="icons/No-Icon.jpg" alt="Profile Icon" id="profileIcon" class="profile-icon">
  </a>

  <!-- Firebase Script -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-auth.js";
    import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-firestore.js";

    // Firebase Config
    const firebaseConfig = {
      apiKey: "AIzaSyDxoIs6Nn5dMCpPj8JjNqbv-O3SVpiac0A",
      authDomain: "login-6cdd8.firebaseapp.com",
      projectId: "login-6cdd8",
      storageBucket: "login-6cdd8.firebasestorage.app",
      messagingSenderId: "518535069226",
      appId: "1:518535069226:web:8925106a250805bbf24d53"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const profileIconImg = document.getElementById("profileIcon");

    // Load user's equipped icon
    onAuthStateChanged(auth, async (user) => {
      if (!user) {
        profileIconImg.src = "icons/No-Icon.jpg";
        return;
      }
      try {
        const userRef = doc(db, "users", user.uid);
        const docSnap = await getDoc(userRef);
        if (docSnap.exists()) {
          const data = docSnap.data();
          if (data.profileIcon) {
            profileIconImg.src = data.profileIcon;
          }
        }
      } catch (err) {
        console.error("Error loading profile icon:", err);
      }
    });
  </script>
</body>
</html>
