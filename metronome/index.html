<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Metronome & Images</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        .metronome {
            font-size: 2em;
            margin-top: 20px;
        }
        #imageContainer {
            margin: 20px auto;
            width: 80%;
            max-width: 800px;
            display: none; /* Hide image container initially */
        }
        #imageContainer img {
            width: 100%; /* Make image responsive */
            height: auto; /* Maintain aspect ratio */
            opacity: 0; /* Initially hide images */
            transition: opacity 1s ease-in-out;
        }
        #imageContainer img.visible {
            opacity: 1; /* Show image when visible class is added */
        }
        #stopwatch {
            font-size: 1.5em;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Metronome</h1>
    <div class="metronome">
        <p id="bpm">BPM: <span id="currentBpm">60</span></p>
        <button id="startStopButton" onclick="toggleMetronome()">Start</button>
    </div>

    <div id="stopwatch">Time: <span id="timeElapsed">0:00</span></div>

    <div>
        <input type="text" id="codeInput" placeholder="Enter code" />
        <button onclick="checkCode()">Submit</button>
    </div>

    <div id="imageContainer">
        <img id="displayedImage" src="" class="visible" alt="Dynamic Image">
    </div>

    <script>
        let isRunning = false;
        let imageChanger;
        
        // Array of image URLs
        const imageUrls = [
            "https://www.shutterstock.com/image-photo/sexy-blonde-bikini-model-green-600nw-1331202.jpg",
            "https://www.demonbikini.com/cdn/shop/products/image_6946d2b3-1313-4ad4-98fe-d6fe3c46adc5.jpg?v=1677762981",
            "https://imagez.tmz.com/image/0e/4by3/2023/04/27/0e44b61c55324bb69de18d4feecbad82_xl.png",
            "https://m.media-amazon.com/images/M/MV5BMTQ3ODE2NTMxMV5BMl5BanBnXkFtZTgwOTIzOTQzMjE@._V1_.jpg",
            "https://w.wallhaven.cc/full/q6/wallhaven-q677r5.jpg",
            "https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2F66.media.tumblr.com%2F55dc4919de241fbe99915fe3e9a90851%2Ftumblr_phw9vsIYFJ1wntbg1o1_400.gif&f=1&nofb=1",
            "https://64.media.tumblr.com/e589670062490754e0fd07e998121e0a/tumblr_oyywp2Vjw91vqi9npo1_500.jpg",
            "https://thumb-p1.xhcdn.com/a/IHGoJO9yoRG48RAa0ux2yw/000/081/023/041_1000.gif",
            "https://static-ca-cdn.eporner.com/gallery/9y/uN/saWssnJuN9y/7132869-mandy-muse-booty-shakes-claps-fucks-gif.gif",
            "https://i.redd.it/xrcv48qelgac1.jpeg",
            "https://swimsuit.si.com/.image/t_share/MTk3ODYxNTkwMDkwMDY1Nzgy/livvy_4953_wmweb.jpg",
            "https://nypost.com/wp-content/uploads/sites/2/2023/08/NYPICHPDPICT000010241948-1.jpg"
        ];

        function checkCode() {
            const enteredCode = document.getElementById('codeInput').value;
            if (enteredCode === 'abcdef') {
                document.getElementById('imageContainer').style.display = 'block'; // Show image container
                startImageChanger();
                alert("Code accepted! Images will start displaying.");
            } else {
                alert("Invalid code. Please try again.");
            }
        }

        function startImageChanger() {
            const displayedImage = document.getElementById('displayedImage');
            let currentIndex = 0; // Track the current image index

            displayedImage.src = imageUrls[currentIndex]; // Set the initial image source
            
            // Change image every 16 seconds
            imageChanger = setInterval(() => {
                currentIndex = (currentIndex + 1) % imageUrls.length; // Loop back to the start
                displayedImage.classList.remove('visible'); // Hide current image
                displayedImage.src = imageUrls[currentIndex]; // Update the source for next image

                // Allow time for the image to load before making it visible
                displayedImage.onload = () => {
                    displayedImage.classList.add('visible'); // Show new image
                };
            }, 16000); // Change interval
        }
    </script>
</body>
</html>
