<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>PSP EmulatorJS Loader</title>
</head>
<body>
    <div style="width:960px;height:540px;max-width:100%">
        <div id="game"></div>
    </div>

    <script type="text/javascript">
        // Where the emulator appears
        EJS_player = "#game";

        // PSP core
        EJS_core = "psp";  // or "ppsspp"

        // Your PSP ISO URL (RAW link!)
        EJS_gameUrl = "https://raw.githubusercontent.com/godzilla216/madden12/master/Madden%20NFL%2012%20(USA).iso";

        // Required for PSP
        EJS_threads = true;

        // EmulatorJS data path
        EJS_pathtodata = "https://cdn.emulatorjs.org/stable/data/";
    </script>

    <!-- EmulatorJS loader -->
    <script src="https://cdn.emulatorjs.org/stable/data/loader.js"></script>
</body>
</html>
