<!DOCTYPE html>
<html lang="en">
  <head>
        <style>
      body {
        background: #000;
        color: #cccccc;
        margin: 0;
        padding: 0;
        border: 0;
        font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      }
      canvas {
        image-rendering: optimizeSpeed;
        -webkit-interpolation-mode: nearest-neighbor;
        -ms-touch-action: none;
        margin: 0;
        padding: 0;
        border: 0;
      }
      :-webkit-full-screen #canvas { width: 100%; height: 100%; }
      div.gm4html5_div_class { margin: 0; padding: 0; border: 0; }

      /* START - Login Dialog Box (original) */
      div.gm4html5_login {
        padding: 20px;
        position: absolute;
        border: solid 2px #000000;
        background-color: #404040;
        color: #00ff00;
        border-radius: 15px;
        box-shadow: #101010 20px 20px 40px;
      }
      div.gm4html5_cancel_button { float: right; }
      div.gm4html5_login_button { float: left; }
      div.gm4html5_login_header { text-align: center; }
      /* END - Login Dialog Box */
      :-webkit-full-screen { width: 100%; height: 100%; }

      /* Static Menu (top-left) */
      #staticMenu {
        position: fixed; top: 10px; left: 10px; z-index: 9999;
        background: #111; color: #0ff; padding: 10px 16px; border-radius: 10px; font-size: 14px;
        animation: glow 2s infinite alternate;
        transition: opacity .35s ease, transform .35s ease, visibility .35s ease;
      }
      #staticMenu a { color: #0ff; text-decoration: none; font-weight: bold; }
      #closeStaticMenu { margin-left: 12px; color: #f55; cursor: pointer; }
      @keyframes glow { 0% { opacity: .7; } 100% { opacity: 1; box-shadow: 0 0 10px #0ff; } }

      /* Bottom-right rotating icon (Google Form → Discord → Instagram) */
      #staticSlideMenu {
        position: fixed; bottom: 24px; right: 24px; z-index: 9999;
        width: 90px; height: 90px; display: flex; align-items: center; justify-content: center;
        opacity: 0; transform: translateX(120px) scale(.96); pointer-events: none;
        will-change: transform, opacity;
      }
      #staticSlideMenu img {
        width: 100%; height: 100%; object-fit: cover; border-radius: 50%; user-select: none;
      }
      /* 2s slide-in/out from right */
      .slideInRight2s { animation: slideInRight2s 2s ease forwards; }
      .slideOutRight2s { animation: slideOutRight2s 2s ease forwards; }
      @keyframes slideInRight2s { from { opacity: 0; transform: translateX(120px) scale(.96);} to { opacity: 1; transform: translateX(0) scale(1);} }
      @keyframes slideOutRight2s { from { opacity: 1; transform: translateX(0) scale(1);} to { opacity: 0; transform: translateX(120px) scale(.96);} }

      /* Hide-all toggle (Y+U+I) */
      .menus-hidden #staticMenu,
      .menus-hidden #staticSlideMenu {
        opacity: 0; transform: translateY(10px) scale(.98); visibility: hidden;
      }

      /* Hidden SEO block — no visual impact */
      .seo-hidden {
        position: absolute; width: 1px; height: 1px; overflow: hidden;
        clip: rect(1px, 1px, 1px, 1px); white-space: nowrap;
      }
    </style>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
  </head>
  <body>
    <div class="gm4html5_div_class" id="gm4html5_div_id">
      <img src="html5game/splash.png" id="GM4HTML5_loadingscreen" alt="Retro Bowl loading screen" style="display: none;" />
      <canvas id="canvas" width="960" height="540">
        <p>Your browser doesn't support HTML5 canvas.</p>
      </canvas>
    </div>
    <!-- Game code (original) -->
    <script type="text/javascript" src="html5game/RetroBowl.js?WAEAC=1633155445"></script>
  </body>
</html>
